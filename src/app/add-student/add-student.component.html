<div class="container mt-4">
    <h1 class="display-4">Add New Student</h1>
    <form [formGroup]="addStudent" (ngSubmit)="addNewStudent(addStudent.value)">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Enter Name" formControlName="name">
      </div>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Enter Email" formControlName="email">
      </div>
      <div class="form-group">
        <input type="number" class="form-control" placeholder="Enter Age" formControlName="age">
      </div>
      <div class="form-group">
        <div class="form-check">
          <input type="radio" class="form-check-input" formControlName="isMale" value="true" id="maleRadio">
          <label class="form-check-label" for="maleRadio">Male</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" formControlName="isMale" value="false" id="femaleRadio">
          <label class="form-check-label" for="femaleRadio">Female</label>
        </div>
      </div>
      <div class="form-group">
        <input type="number" class="form-control" placeholder="Enter RollNo" formControlName="rollNo">
      </div>
      <div class="form-group">
        <input type="date" class="form-control" formControlName="date">
      </div>
      <button class="btn btn-primary">Submit</button>
    </form>
  </div>
